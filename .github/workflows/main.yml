# This is a basic workflow to help you get started with Actions

name: CI

on: [push, pull_request]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow
    - name: Setup Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Use Python Dependency Cache
      id: pip-cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('Dioptas.spec') }}-c2
        restore-keys: |
          ${{ runner.os }}-pip-c2

    - name: Install Apt Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libxkbcommon-x11-0 libxkbcommon-x11-dev libxcb-xinerama0  \
        libxkbcommon-dev libfontconfig1-dev libfreetype6-dev libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev \
        libxi-dev libxrender-dev libxcb1-dev libxcb-glx0-dev libxcb-keysyms1-dev libxcb-image0-dev \
        libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync0-dev libxcb-xfixes0-dev libxcb-shape0-dev \
        libxcb-randr0-dev libxcb-render-util0-dev

    - name: Install Pip Dependencies
      run: |
        pip install pycifrw pandas python-dateutil h5py scikit-image pyqt5 cython future qtpy pyfai lmfit \
                    pyepics extra_data pyinstaller watchdog pyopengl pyopengl-accelerate h5py hdf5plugin pyqtgraph \
                    mock pytest

    - name: Run tests
      shell: bash -l {0}
      run: |
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/unit_tests
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_BackgroundController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_BatchController_part1.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_BatchController_part2.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_BatchController_part3.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_CalibrationController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_ConfigurationController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_CorrectionController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_EpicsController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_ImageController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_IntegrationBackgroundController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_IntegrationController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_JcpdsEditorController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_MaskController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_OptionsController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_OverlayController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_PatternController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_PhaseController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_PhaseInCakeController.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/controller_tests/test_PhaseInPatternController.py

        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/functional_tests/test_functional_integration.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/functional_tests/test_functional_JcpdsEditor.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/functional_tests/test_img_bg.py
    #    QT_QPA_PLATFORM=offscreen py.test dioptas/tests/functional_tests/test_save_and_load_project.py
        QT_QPA_PLATFORM=offscreen py.test dioptas/tests/functional_tests/test_userinterface.py
