# Config file for automatic testing at travis-ci.org

language: python

python:
    - 2.7
    
cache:
  directories:
    - /home/travis/miniconda2
    - /home/travis/miniconda3
    - /home/travis/build/Dioptas/Dioptas/pyFAI

before_install:
  - echo $TRAVIS_PYTHON_VERSION
  - if [ "$TRAVIS_PYTHON_VERSION" == "2.7" ]; then
      if [ ! -d "/home/travis/miniconda2/bin" ]; then
        rm -rf /home/travis/miniconda2;
        wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
        chmod +x miniconda.sh;
        ./miniconda.sh -b;
      fi
    fi
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.5" ]; then
      if [ ! -d "/home/travis/miniconda3/bin" ]; then
        rm -rf /home/travis/miniconda3;
        wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        chmod +x miniconda.sh;
        ./miniconda.sh -b;
      fi
    fi
  - if [ ! -d "/home/travis/build/Dioptas/Dioptas/pyFAI/build" ]; then
      git clone https://github.com/kif/pyFAI;
      cd pyFAI;
      git checkout v0.12.0;
      cd ..;
    fi

  - if [ "$TRAVIS_PYTHON_VERSION" == "2.7" ]; then
      export PATH=/home/travis/miniconda2/bin:$PATH;
    else
      export PATH=/home/travis/miniconda3/bin:$PATH;
    fi
  - conda update --yes conda
  - export PYTHONPATH=$PWD/dioptas:$PYTHONPATH

  #start x-server
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  apt:
    packages:
      - gfortran
      - libgfortran3

install:
    - conda install --yes nomkl numpy pillow scipy pandas matplotlib dateutil nose h5py pyqt scikit-image cython future qtpy
    - pip install lmfit fabio mock pytest pytest-cov pycifrw pyepics
    - conda config --add channels cprescher
    - conda install --yes pyqtgraph
    - cd pyFAI
    - python setup.py install
    - cd ..
    - cd dioptas/model/util/
    - f2py -c -m smooth_bruckner smooth_bruckner.f95
    - cd ../../../

script:
    - py.test dioptas/tests/unit_tests
    - py.test dioptas/tests/controller_tests
    - py.test dioptas/tests/functional_tests
