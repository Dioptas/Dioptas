# Config file for automatic testing at travis-ci.org

language: python

sudo: required

python:
    - 3.6

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda install --yes python=3.6;
  - conda update --yes conda
  - export PYTHONPATH=$PWD/dioptas:$PYTHONPATH

  #start x-server
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

addons:
  apt:
    packages:
      - gfortran
      - libgfortran3

install:
    - conda install --yes numpy pillow pycifrw scipy pandas matplotlib python-dateutil nose h5py pyqt scikit-image cython future qtpy pyfai fabio lmfit mock pytest pytest-cov -c cprescher
    - conda install --yes pyqtgraph -c cprescher
    - pip install pyepics

    - cd dioptas/model/util/
    - f2py -c -m smooth_bruckner smooth_bruckner.f95
    - cd ../../../

script:
    - py.test dioptas/tests/unit_tests
    - py.test dioptas/tests/controller_tests
    - py.test dioptas/tests/functional_tests
